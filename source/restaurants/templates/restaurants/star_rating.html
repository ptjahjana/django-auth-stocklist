{% load i18n %}

{% if review_count %}
    <span class="score">
        <div class="score-wrap align-top">
            <span class="stars-active" style="width:{{stars_percent}}%">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
            </span>
        <span class="stars-inactive">
                <i class="fa fa-star-o" aria-hidden="true"></i>
                <i class="fa fa-star-o" aria-hidden="true"></i>
                <i class="fa fa-star-o" aria-hidden="true"></i>
                <i class="fa fa-star-o" aria-hidden="true"></i>
                <i class="fa fa-star-o" aria-hidden="true"></i>
        </span>        
        </div>
        <span class="align-top">
            {{ avg_rating|floatformat:1 }} ({{review_count}} {% if review_count == 1 %} {% trans 'review{' %}% else %} {% trans 'reviews' %}{% endif %})
        </span>
    </span> 
{% else %}
  <span class="fst-italic">{% trans 'No ratings yet' %}</span>
{% endif %}
